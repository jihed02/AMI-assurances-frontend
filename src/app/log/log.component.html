<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Neon Login  </title>
</head>
<body>
<div class="login-box">
  <h2>Login</h2>
  <form>
    <div class="user-box">
      <input type="text" [(ngModel)]="client.email" name="email" required="">
      <label>email</label>
    </div>
    <div class="user-box">
      <input type="password" [(ngModel)]="client.password" name="password" required="">
      <label>Password</label>
    </div>
    <a href="/register" class="create-account">create account</a>
    
    <button href="#" (click)="onLogin()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </button>
  </form>
  
</div>
  
</body>
</html>
